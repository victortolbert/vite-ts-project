<!DOCTYPE html>
<html lang="en" class="h-full overflow-y-scroll">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prototype</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Flow+Circular&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Bungee&family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />

    <!-- <link rel="stylesheet" href="/assets/css/exemplar-print.css" media="print" /> -->
    <!-- <link rel="stylesheet" href="/assets/css/print.css" media="print" /> -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <script>
      (function () {
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
        const setting = localStorage.getItem('vueuse-color-scheme') || 'auto'
        if (setting === 'dark' || (prefersDark && setting !== 'light'))
          document.documentElement.classList.toggle('dark', true)
      })()
    </script>
  </head>
  <body class="font-sans h-full grid place-items-center dark:bg-gray-800 dark:text-white">
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
